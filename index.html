<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <!-- Css link -->
  <link rel="stylesheet" href="styles.css">
  <!-- Fonts links -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="maincontainer">
    <div class="contextside">
      <h1 class="title">Stay updated!</h1>
      <ul>
        <div class="statment">Join 60,000+ product managers receiving monthly updates on:</div>
        <li>
          <img src="assets/images/icon-success.svg" alt="">
          Product discovery and building what matters
        </li>
        <li>
          <img src="assets/images/icon-success.svg" alt="">
          Measuring to ensure updates are a success
        </li>
        <li>
          <img src="assets/images/icon-success.svg" alt="">
          And much more!
        </li>
      </ul>
      <div class="emailtitle">Email address</div>
      <input type="email" class="email" placeholder="email@company.com">
      <button>Subscribe to monthly newsletter</button>
    </div>
    
    <div class="imgside">
      <img src="assets/images/illustration-sign-up-desktop.svg" alt="">
    </div>
  </div>

  <!-- Sign-up form start -->

  <!-- Stay updated!

  Join 60,000+ product managers receiving monthly updates on:

  Product discovery and building what matters
  Measuring to ensure updates are a success
  And much more!

  Email address
  email@company.com

  Subscribe to monthly newsletter -->

  <!-- Sign-up form end -->

  <!-- Success message start -->

  <!-- Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message -->

  <!-- Success message end -->
</body>
</html>
